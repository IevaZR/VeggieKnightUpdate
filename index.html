<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veggie Knight</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="stylesheet" href="./stylesheet.css" />
  </head>
  <body>
    <div class="stage stage-bg"></div>
    <div class="stage stage-fg"></div>
    <div class="score"></div>
    <!-- Added by me -->
    <div class="sliced">
      <div class="slicedItem">
        <span>🫑</span>
        <p class="paprika"></p>
      </div>
      <div class="slicedItem">
        <span>🍅</span>
        <p class="tomato"></p>
      </div>
      <div class="slicedItem">
        <span>🥕</span>
        <p class="carrot"></p>
      </div>
      <div class="slicedItem">
        <span>🍆</span>
        <p class="eggplant"></p>
      </div>
      <div class="slicedItem">
        <span>🥬</span>
        <p class="salad"></p>
      </div>
      <div class="slicedItem">
        <span>🥔</span>
        <p class="potato"></p>
      </div>
      <div class="slicedItem">
        <span>🥦</span>
        <p class="broccoli"></p>
      </div>
      <div class="slicedItem">
        <span>🧅</span>
        <p class="onion"></p>
      </div>
      <div class="slicedItem">
        <span>🧄</span>
        <p class="garlic"></p>
      </div>
      <div class="slicedItem">
        <span>🌶️</span>
        <p class="chilli"></p>
      </div>
      <div class="slicedItem">
        <span>🫛</span>
        <p class="peas"></p>
      </div>
    </div>
    <div class="recipeWrapper">
      <p class="recipeName"></p>
      <div class="recipeVegetablesWrapper"></div>
    </div>
    <div class="gameEnd"></div>
    <!--  -->
    <div class="timer">
      <div class="replay"></div>
      <div class="outter">⏲️</div>
      <div class="face">
        <div class="inner">⏲️</div>
      </div>
    </div>
    <div class="follower">
      <div class="dagger">🗡️</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
